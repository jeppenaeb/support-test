<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt support (e-grant)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 760px; }
    label { display: block; font-weight: 600; margin-top: 14px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    textarea { min-height: 180px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { margin-top: 18px; display: flex; gap: 10px; align-items: center; }
    button { padding: 10px 14px; cursor: pointer; }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Kontakt support (e-grant)</h1>

  <form id="supportForm">
    <label for="email">Din e-mail-adresse:</label>
    <input id="email" name="email" type="email" required />

    <div class="row">
      <div>
        <label for="area">Område:</label>
        <select id="area" name="area" required>
          <option value="" selected disabled>Vælg…</option>
          <option value="Ansøgning">Ansøgning</option>
          <option value="Bevilling">Bevilling</option>
        </select>
      </div>
      <div>
        <label for="topic">Topic:</label>
        <input id="topic" name="topic" type="text" required />
      </div>
    </div>

    <label for="body">Body:</label>
    <textarea id="body" name="body" required></textarea>

    <div class="actions">
      <button type="submit" id="sendBtn">Send</button>
      <button type="button" id="clearBtn">Ryd</button>
    </div>

    <div id="msg" class="msg" aria-live="polite"></div>
  </form>

  <script>
    const form = document.getElementById("supportForm");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Sæt din deployede API URL her (efter Vercel deploy)
    const API_BASE = "https://DIN-VERCEL-APP.vercel.app"; // <-- ændr

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      sendBtn.disabled = true;

      const payload = {
        email: document.getElementById("email").value.trim(),
        area: document.getElementById("area").value,
        topic: document.getElementById("topic").value.trim(),
        body: document.getElementById("body").value.trim()
      };

      try {
        const res = await fetch(`${API_BASE}/api/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          throw new Error(data?.error || `Fejl: ${res.status}`);
        }

        msg.textContent = "✅ Mail sendt til support.";
        form.reset();
      } catch (err) {
        msg.textContent = "❌ Kunne ikke sende mail: " + err.message;
      } finally {
        sendBtn.disabled = false;
      }
    });

    clearBtn.addEventListener("click", () => {
      form.reset();
      msg.textContent = "";
    });
  </script>
</body>
</html>
